<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fake News Detection - Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="hero">
      <h1 class="glow">Fake News Detection</h1>
      <p class="sub">Model results and quick preview — nice animations included.</p>
    </header>

    <section class="content" id="results-root">
      <div class="card pulse" id="summary-card">
        <h2>Results</h2>
        <p class="muted">Open results.html (generated by the script) to view the live summary.</p>
  <button id="open-results" class="btn">Open Results</button>
      </div>

      <div class="card" id="sample-card">
        <h2>Try a Sample</h2>
        <input id="sample-input" placeholder="Paste a news headline..." />
        <button id="predict-btn" class="btn">Predict</button>
        <p id="prediction" class="prediction"></p>
      </div>
    </section><br><br>
    <div class="container">
      <footer class="site-footer">
        <div class="social-links" style="text-align: center;">
          <a target="_blank" href="https://github.com/RACHAMADUGUSIVASANKAR/ScriptMood-prediction">GitHub</a>
          &nbsp;|&nbsp;
          <a target="_blank" href="https://www.linkedin.com/in/sivasankar-rachamadugu/">LinkedIn</a>
        </div>
        <p>Made with ❤️ by Sivasankar.</p>
      </footer>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
